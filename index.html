<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles.css">
  <title>Border Bonanza</title>
</head>
<body>
  <!-- Basic Borders Section -->
  <div class="basic-border">Basic Border</div>
  <div class="dashed-border">Dashed Border</div>
  <div class="dotted-border">Dotted Border</div>

  <!-- Border Widths Section -->
  <div class="thin-border">Thin Border</div>
  <div class="medium-border">Medium Border</div>
  <div class="thick-border">Thick Border</div>

  <!-- Border Colors Section -->
  <div class="gradient-border">Gradient Border</div>
  <div class="image-border">Image Border</div>

  <!-- Rounded Corners Section -->
  <div class="rounded-corners">Rounded Corners</div>

  <!-- Custom Border Images Section -->
  <div class="custom-border-image">Custom Border Image</div>

  <!-- Border Transitions Section -->
  <div class="transition-border">Border Transition</div>

  <!-- Nested Borders Section -->
  <div class="outer-container">
    <div class="inner-container">Nested Borders</div>
  </div>

  <!-- left border section -->
  <div class="border-left">
    <p>Let's build a better place called earth</p>
  </div>

  <!-- border bottom section -->
  <div class="border-bottom">
    <p>Reset your mind, you can be better</p>
  </div>
</body>
</html>
